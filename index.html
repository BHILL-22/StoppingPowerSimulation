<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stopping Power Simulation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f2f5;
      }

      canvas {
        display: block;
      }

#controls {
  position: absolute;
  top: 12px;
  left: 12px;
  z-index: 2;
  background: #ffffff;
  padding: 10px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: 12px;
  max-width: 240px;
}

#controls h3 {
  margin: 6px 0 4px;
  font-size: 13px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 2px;
}

.input-section {
  margin-bottom: 10px;
}

.input-row {
  display: flex;
  justify-content: space-between;
  gap: 4px;
  margin-bottom: 4px;
}

.input-row label {
  flex: 1;
  display: flex;
  justify-content: space-between;
  font-size: 12px;
}

input[type="number"] {
  width: 50px;
  padding: 2px;
  font-size: 12px;
}

select {
  width: 100%;
  padding: 4px;
  font-size: 12px;
}

input[type="range"] {
  width: 100%;
  margin-top: 4px;
}

button {
  padding: 5px 10px;
  font-size: 12px;
  border: none;
  border-radius: 4px;
  background-color: #007acc;
  color: white;
  cursor: pointer;
  margin-right: 4px;
}


button:hover {
  background-color: #005fa3;
}



      #resultDisplayOverlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 2;
        background: rgba(255, 255, 255, 0.92);
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 320px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
      }
    </style>

  </head>

  <body>
    <div id="controls">
      <div class="input-section">
        <h3>Structure</h3>
        <label for="structureSelector">Choose material:</label>
        <select id="structureSelector">
          <option value="aluminum">Aluminum</option>
          <option value="water" disabled>Water (coming soon!)</option>
        </select>
      </div>
      <div class="input-section">
       <h3>Zoom</h3>
       <label>
        Zoom Level:
        <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.01" value="1" />
        <span id="zoomLabel">1.00Ã—</span>
       </label>
      </div>


      <div class="input-section">
        <h3>Initial Position</h3>
        <div class="input-row">
          <label>x: <input type="number" id="inputX" step="0.1" /></label>
          <label>y: <input type="number" id="inputY" step="0.1" /></label>
          <label>z: <input type="number" id="inputZ" step="0.1" /></label>
        </div>
      </div>

      <div class="input-section">
        <h3>Trajectory Vector</h3>
        <div class="input-row">
          <label>x: <input type="number" id="inputVX" step="0.1" /></label>
          <label>y: <input type="number" id="inputVY" step="0.1" /></label>
          <label>z: <input type="number" id="inputVZ" step="0.1" /></label>
        </div>

        <label>
          <input type="checkbox" id="normalizeVector" checked />
          Normalize Vector
        </label>

        <label>
          Speed:
          <input type="range" id="speedSlider" min="0.01" max="1" step="0.01" value="0.1" />
          <span id="speedLabel">0.10</span>
        </label>
      </div>

      <div class="input-section" style="display: flex; justify-content: flex-start;">
        <button id="launchBtn">Calculate</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div id="resultDisplayOverlay"></div>

    <script type="module" src="/src/main.js"></script>



  </body>
</html>
